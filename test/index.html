<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      // Gesture detector component
      AFRAME.registerComponent('gesture-detector', {
        schema: {
          enabled: { default: true },
        },
        init: function () {
          const el = this.el;
          this.handleGesture = this.handleGesture.bind(this);
          el.sceneEl.addEventListener('gesture', this.handleGesture);
        },
        remove: function () {
          this.el.sceneEl.removeEventListener('gesture', this.handleGesture);
        },
        handleGesture: function (event) {
          if (!this.data.enabled) return;

          const { detail } = event;
          if (detail.type === 'rotation') {
            this.el.object3D.rotation.y += detail.delta * 0.01;
          }
        },
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="img/test.patt">
        <a-entity
          position="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="/toyota_supra/scene.gltf"
          gesture-detector
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
